[font]
size = 11.0

[font.normal]
family = "monospace"

[window]
opacity = 0.85
title = "alacritty"

[window.class]
general = "Alacritty"

[window.padding]
x = 10
y = 10

[keyboard]
bindings = [
	{ key = "C", mods = "Control", action = "Copy" },
	{ key = "V", mods = "Control", action = "Paste" },
	{ key = "C", mods = "Control|Shift", chars = "\u0003" },
]
